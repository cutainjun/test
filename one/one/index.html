<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>1号店</title>

    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="login">
        <!-- 头部  -->
        <div class="header">
            <div class="mg1000 clearfix">
                <!-- logo图片！ -->
                <div class="head-left">
                    <div class="head-1"></div>
                </div>
                <!-- 导航栏 -->
                <div class="head-right clearfix">
                    <ul class="r1 clearfix">
                        <li><span class="r1-1">欢迎来到一号店</span>
                            <a href="" class="r1-2">请登录</a></li>
                        <li>
                            <div class="head-r2 clearfix">
                                <div class="r2-1"></div>
                                <div class="r2-2">帮助中心</div>
                                <div class="r2-3"></div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
        </div>
        <!-- 内容部分 -->
        <div class="mainbody">
            <div class="mg1000 clearfix">
                <div class="body-left">
                    <div><img src="./image/img01.jpg" alt=""></div>
                </div>
                <div class="body-right">
                    <!-- 标题 -->
                    <div class="right-top">
                        <div class="rtop-1 clearfix">
                            <span class="top-1"></span>
                            <span class="top-2">1号店用户登录</span>
                        </div>
                        <a href="" class="rtop-2">免费注册</a>
                    </div>
                    <!-- 表单 -->
                    <div class="right-cen">
                        <div class="right-arrow">
                            <span></span>
                        </div>
                        <form action="" class="cen-fm">
                            <div class="fm-1">
                                <i class="fm-userlogo"></i>
                                <input type="text" name="username" id="" class="fm-user" maxlength="30">
                            </div>
                            <div class="fm-1">
                                <i class="fm-pwdlogo"></i>
                                <input type="password" name="pwd" id="" class="fm-user" maxlength="30">
                            </div>
                            <div class="fm-2 clearfix">
                                <div class="fm-l">
                                    <span class="fm-l1"></span>
                                    <span class="fm-l2">自动登录</span>
                                </div>
                                <div class="fm-r">
                                    <a href="http://www.baidu.com">忘记密码</a>
                                </div>
                            </div>
                            <div class="fm-b">
                                <input type="button" value="登录" class="btn">
                            </div>
                        </form>
                        <div class="right-btm">
                            <div class="btm-1"><span>合作网站账号登录</span></div>
                            <div class="btm-2">
                                <span class="sp1"></span>
                                <span class="sp2"></span>
                                <span class="sp3"></span>
                                <span class="sp4"></span>
                            </div>
                            <div class="btm-3 clearfix">
                                <div class="btm-31">更多合作网站</div>
                                <div class="btm-32"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
        <!-- 尾部 -->
        <div class="footer">
            <div class="mg1000">
                <div class="foot-1"><span>沪ICP备13044278号|合字B1.B2-20130004|营业执照</span></div>
                <div class="foot-2"> <span>Copyright@1号店网上超市 2007-2014，All Rights Reserved</span></div>
            </div>
        </div>
    </div>
</body>

</html>
